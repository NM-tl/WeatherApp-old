<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<section class="main">
    <div class="title"><h1>WeatherApp</h1></div>
    <div class="window">
        <div class="window-list" id="window-list">
            <div class="list-mode">
                <div class="list-mode_title">Light mode</div>
                <input class="switch" type="checkbox" onclick="mode()">
            </div>
            <div class="list-days_title">
                <div>Day:</div>
                <div>Month:</div>
            </div>
            <div class="list-days">
                <div class="day">
                    <div class="day-name">Monday</div>
                    <div class="day-date">22.02</div>
                </div>
                <div class="day">
                    <div class="day-name">Tuesday</div>
                    <div class="day-date">22.02</div>
                </div>
                <div class="day">
                    <div class="day-name">Wednesday</div>
                    <div class="day-date">24.02</div>
                </div>
            </div>
        </div>
        <div class="window-data" id="window-data">
            <div class="data-info" id="data-info">
                <div class="data-info_city"></div>
                <div class="data-info_time">23:15</div>
                <div class="data-info_icon"></div>
            </div>
            <div class="data-weather">
                <div class="data-weather_value"></div>
                <div class="data-weather_icon"><img class="weather_icon" src="assets/weather/unknown.png" /></div>
            </div>
            <div class="data-list">
                <div class="data-list_item">
                    <div class="item-time">00:00</div>
                    <div class="item-icon"></div>
                    <div class="item-value">8C</div>
                </div>
                <div class="data-list_item">
                    <div class="item-time">01:00</div>
                    <div class="item-icon"></div>
                    <div class="item-value">6C</div>
                </div>
                <div class="data-list_item">
                    <div class="item-time">02:00</div>
                    <div class="item-icon"></div>
                    <div class="item-value">5C</div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="scripts/main.js"></script>
<script src="//geoip-js.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>

</body>
</html>
