<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<section class="main">
    <div class="title"><h1>WeatherApp</h1></div>
    <div class="window">
        <div class="window-list" id="window-list">
            <div class="list-mode">
                <div class="list-mode_title">Light mode</div>
                <input class="switch" type="checkbox" onclick="mode()">
            </div>
            <div class="list-form">
                <form>
                    <input type="text" placeholder="Search for a city" id="data-input">
                    <button type="submit">SUBMIT</button>
                    <span class="msg"></span>
                </form>
            </div>
        </div>
        <div class="window-data" id="window-data">
            <div class="data-info" id="data-info">
                <div class="data-info_city">CityName</div>
                <div class="data-info_time"></div>
                <div class="data-info_country"></div>
            </div>
            <div class="data-weather">
                <div class="data-weather_value">?<sup>Â°C</sup></div>
                <div class="data-weather_icon"><img class="weather_icon" src="assets/weather/unknown.png"></div>
            </div>
            <div class="data-weather_caption">Weather caption</div>
            <div class="data-weather_wind">
                <div class="wind-speed">Wind speed:</div>
                <div class="wind-deg">Wind Degree Direction:</div>
            </div>
        </div>
    </div>
</section>
<section class="ajax-section">
        <ul class="cities"></ul>
</section>

<script src="scripts/main.js"></script>
<script src="//geoip-js.com/js/apis/geoip2/v2.1/geoip2.js" type="text/javascript"></script>

</body>
</html>
